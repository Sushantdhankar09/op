<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Organic store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <div class="logo-img"><img src="organic-store-logo5.svg"></div>
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
            </div>
            <div class="header-option">
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 ">Home</a></li>
                    <li><a href="about.html" class="nav-link px-2 ">About</a></li>
                    <li><a href="contact.html" class="nav-link px-2 link-secondary">Contact</a></li>
                    <li><a href="review.html" class="nav-link px-2">Review</a></li>
                    <li><a href="cart.html" class="nav-link px-2">Cart</a></li>

                </ul>
            </div>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">LogIn</button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#signupModal">SignUp</button>
            </div>
        </header>
    </div>


    <div class="container-fluid contact py-6 wow bounceInUp" data-wow-delay="0.1s"
        style="visibility: visible; animation-delay: 0.1s; animation-name: bounceInUp;">
        <div class="container">
            <div class="p-5 bg-light rounded contact-form">
                <div class="row g-4">
                    <div class="col-12">
                        <small
                            class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-success rounded-pill px-4 py-1 mb-3">Get
                            in touch</small>
                        <h1 class="display-5 mb-0">Contact Us For Any Queries!</h1>
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex m-4">

                        <form>
                            <input type="text" class="w-100 form-control p-4 mb-4 border-success bg-light"
                                placeholder="Your Name">
                            <input type="email" class="w-100 form-control p-4 mb-4 border-success bg-light"
                                placeholder="Enter Your Email">
                            <textarea class="w-100 form-control mb-4 p-4 border-success bg-light" rows="4" cols="10"
                                placeholder="Your Message"></textarea>
                            <button
                                class="w-100 btn btn-success form-control p-4 border-success bg-success rounded-pill"
                                type="submit">Submit Now</button>

                        </form>

                        <div class="col-md-6 col-lg-6">
                            <div>
                                <div class="d-inline-flex w-100 border border-success p-0 rounded mb-4"
                                    style="margin-left: 40px;">
                                    <i class="fas fa-map-marker-alt fa-2x text-success me-4"></i>
                                    <div class="">
                                        <h4 class="black-text">Address</h4>
                                        <p class="text-dark">123 Street, New York, USA</p>
                                    </div>
                                </div>
                                <div class="d-inline-flex w-100 border border-success p-0 rounded mb-4"
                                    style="margin-left: 40px;">
                                    <i class="fas fa-envelope fa-2x text-success me-4"></i>
                                    <div class="">
                                        <h4 class="black-text">Mail Us</h4>
                                        <p class="mb-2 text-dark">info@example.com</p>
                                        <p class="mb-0 text-dark">support@example.com</p>
                                    </div>
                                </div>
                                <div class="d-inline-flex w-100 border border-success p-0 rounded"
                                    style="margin-left: 40px;">
                                    <i class="fa fa-phone-alt fa-2x text-success me-4"></i>
                                    <div class="">
                                        <h4 class="black-text">Telephone</h4>
                                        <p class="mb-2 text-dark">(+012) 3456 7890 123</p>
                                        <p class="mb-0 text-dark">(+704) 5555 0127 296</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--login-Modal -->
        <div class="login-modal">
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">LogIn</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form>
                            <!-- Email input -->
                            <label class="form-label" for="form2Example1">Email address/Number</label>
                            <div class="form-outline m-2">
                                <input type="email" id="form2Example1" class="form-control" />

                            </div>

                            <!-- Password input -->
                            <label class="form-label" for="form2Example2">Password</label>
                            <div class="form-outline m-2">
                                <input type="password" id="form2Example2" class="form-control" />
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block m-4">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--signup-Modal -->
        <div class="signup-modal">
            <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="signup-head">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signupModalLabel">SignUp</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form>
                                <!-- Name input -->
                                <label class="form-label" for="form2Example1">Full name</label>
                                <div class="form-outline m-2">
                                    <input type="email" id="form2Example1" class="form-control" />

                                </div>
                                <!-- Email input -->
                                <label class="form-label" for="form2Example1">Email address/Number</label>
                                <div class="form-outline m-2">
                                    <input type="email" id="form2Example1" class="form-control" />

                                </div>

                                <!-- Password input -->
                                <label class="form-label" for="form2Example2">Password</label>
                                <div class="form-outline m-2">
                                    <input type="password" id="form2Example2" class="form-control" />
                                </div>
                                <!--Confirm Password input -->
                                <label class="form-label" for="form2Example2">Confirm password</label>
                                <div class="form-outline m-2">
                                    <input type="password" id="form2Example2" class="form-control" />
                                </div>
                                <!-- Submit button -->
                                <button type="button" class="btn btn-primary btn-block m-4">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </header>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
