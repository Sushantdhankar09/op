<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Organic store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <div class="logo-img"><img src="organic-store-logo5.svg"></div>
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
            </div>
            <div class="header-option">
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 ">Home</a></li>
                    <li><a href="about.html" class="nav-link px-2">About</a></li>
                    <li><a href="contact.html" class="nav-link px-2">Contact</a></li>
                    <li><a href="review.html" class="nav-link px-2 link-secondary">Review</a></li>
                    <li><a href="cart.html" class="nav-link px-2">Cart</a></li>

                </ul>
            </div>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-success me-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">LogIn</button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#signupModal">SignUp</button>
            </div>
        </header>
    </div>

    <!--login-Modal -->
    <div class="login-modal">
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">LogIn</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <!-- Email input -->
                        <label class="form-label" for="form2Example1">Email address/Number</label>
                        <div class="form-outline m-2">
                            <input type="email" id="form2Example1" class="form-control" />

                        </div>

                        <!-- Password input -->
                        <label class="form-label" for="form2Example2">Password</label>
                        <div class="form-outline m-2">
                            <input type="password" id="form2Example2" class="form-control" />
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                        checked />
                                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block m-4">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--signup-Modal -->
    <div class="signup-modal">
        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signupModalLabel">SignUp</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <!-- Name input -->
                        <label class="form-label" for="form2Example1">Full name</label>
                        <div class="form-outline m-2">
                            <input type="email" id="form2Example1" class="form-control" />

                        </div>
                        <!-- Email input -->
                        <label class="form-label" for="form2Example1">Email address/Number</label>
                        <div class="form-outline m-2">
                            <input type="email" id="form2Example1" class="form-control" />

                        </div>

                        <!-- Password input -->
                        <label class="form-label" for="form2Example2">Password</label>
                        <div class="form-outline m-2">
                            <input type="password" id="form2Example2" class="form-control" />
                        </div>
                        <!--Confirm Password input -->
                        <label class="form-label" for="form2Example2">Confirm password</label>
                        <div class="form-outline m-2">
                            <input type="password" id="form2Example2" class="form-control" />
                        </div>
                        <!-- Submit button -->
                        <button type="button" class="btn btn-primary btn-block m-4">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </header>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="col-sm-12 col-lg-4">
                            <div class="card-body">
                                <h4 class="card-title">Reviews</h4>
                                <h5 class="card-subtitle">Overview of Review</h5>
                                <h2 class="font-medium mt-5 mb-0">25426</h2>
                                <span class="text-muted">This month we got 1346 New Reviews</span>
                                <div class="image-box mt-4 mb-4">
                                    <a href="#" class="mr-2" data-toggle="tooltip" data-placement="top" title=""
                                        data-original-title="Simmons"><img
                                            src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                            class="rounded-circle" width="45" alt="user"></a>
                                    <a href="#" class="mr-2" data-toggle="tooltip" data-placement="top" title=""
                                        data-original-title="Fitz"><img
                                        src="https://bootdey.com/img/Content/avatar/avatar2.png"
                                            class="rounded-circle" width="45" alt="user"></a>
                                    <a href="#" class="mr-2" data-toggle="tooltip" data-placement="top" title=""
                                        data-original-title="Phil"><img
                                            src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                            class="rounded-circle" width="45" alt="user"></a>
                                    <a href="#" class="mr-2" data-toggle="tooltip" data-placement="top" title=""
                                        data-original-title="Melinda"><img
                                            src="https://bootdey.com/img/Content/avatar/avatar4.png"
                                            class="rounded-circle" width="45" alt="user"></a>
                                </div>
                                <a href="javascript:void(0)"
                                    class="btn btn-lg btn-info waves-effect waves-light">Checkout All Reviews</a>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-8 border-left">
                            <div class="card-body">
                                <ul class="list-style-none">
                                    <li class="mt-4">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-smile-o display-5 text-muted"></i>
                                            <div class="ml-2">
                                                <h5 class="mb-0">Positive Reviews</h5>
                                                <span class="text-muted">25547 Reviews</span>
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 47%"
                                                aria-valuenow="47" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </li>
                                    <li class="mt-5">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-frown-o display-5 text-muted"></i>
                                            <div class="ml-2">
                                                <h5 class="mb-0">Negative Reviews</h5>
                                                <span class="text-muted">5547 Reviews</span>
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <div class="progress-bar bg-orange" role="progressbar" style="width: 33%"
                                                aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </li>
                                    <li class="mt-5 mb-5">
                                        <div class="d-flex align-items-center">
                                            <i class="fa fa-meh-o display-5 text-muted"></i>
                                            <div class="ml-2">
                                                <h5 class="mb-0">Neutral Reviews</h5>
                                                <span class="text-muted">547 Reviews</span>
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <div class="progress-bar bg-info" role="progressbar" style="width: 20%"
                                                aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
